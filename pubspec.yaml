name: lachispa
description: "LaChispa - Lightning Network wallet using LNBits backend"
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.0.0
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  path: ^1.8.3
  crypto: ^3.0.3
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - Logo/
    - assets/images/

# Configuration for flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "Logo/chispabordesredondos.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "Logo/chispabordesredondos.png"
    background_color: "#2D3FE7"
    theme_color: "#2D3FE7"
  windows:
    generate: true
    image_path: "Logo/chispabordesredondos.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "Logo/chispabordesredondos.png"
